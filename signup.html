<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines -->
    <meta
      name="description"
      content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park"
    />
    <meta
      name="keywords"
      content="love running, run, running club, runners, Ireland, Dublin, sport, exercise"
    />
    <!-- Title -->
    <title>Love Running | Sign Up</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fas fa-caret-down"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="signup.html" class="active">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main content -->
    <main>
      <section id="signup">
        <form
          id="signup-form"
          action="https://formdump.codeinstitute.net"
          method="post"
        >
          <h2><i class="fa-solid fa-user-plus"></i>Let's get you signed up!</h2>
          <div>
            <label for="first_name">First Name</label>
            <input
              type="text"
              name="first_name"
              id="first_name"
              required=""
            /><br />
          </div>
          <div>
            <label for="last_name">Last Name</label>
            <input
              type="text"
              name="last_name"
              id="last_name"
              required=""
            /><br />
          </div>
          <div>
            <label for="email_address">Email Address</label>
            <input
              type="email"
              name="email_address"
              id="email_address"
              required=""
            /><br />
          </div>
          <div class="radio-buttons">
            <input
              type="radio"
              name="running_preference"
              id="road"
              value="road"
              required
              checked
            />
            <label for="road">Road <i class="fa-solid fa-road"></i></label>
            <input
              type="radio"
              name="running_preference"
              id="trail"
              value="trail"
              required
            />
            <label for="trail">Trail <i class="fa-solid fa-tree"></i></label>
            <input
              type="radio"
              name="running_preference"
              id="both"
              value="both"
              required
            />
            <label for="both">Both</label>
          </div>
          <input type="submit" value="Let's Run!" class="join-button" />
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="http://www.facebook.com/"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Visit our Facebook page (opens in a new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="http://www.twitter.com/"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Visit our Twitter page (opens in a new tab)"
            ><i class="fa-brands fa-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="http://www.instagram.com/"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Visit our Instagram page (opens in a new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
        <li>
          <a
            href="http://www.youtube.com/"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Visit our YouTube page (opens in a new tab)"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!--Font Awesome kit-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"
      integrity="sha512-6sSYJqDreZRZGkJ3b+YfdhB3MzmuP9R7X1QZ6g5aIXhRvR1Y/N/P47jmnkENm7YL3oqsmI6AK+V6AD99uWDnIw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
